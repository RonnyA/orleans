<!DOCTYPE html>
<html>
<head>
    <title>Adventure game</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <style>
        table {
            border: 1px solid black;
            text-align: left;
            white-space: pre-wrap;
        }
        th {
            font:13px courier;
        }
    </style>

    <div class="container">
        <input type="text" id="message" onkeydown = "if (event.keyCode == 13) document.getElementById('sendmessage').click()"/>
        <input type="button" id="sendmessage" value="Send" />
        <input type="hidden" id="displayname" />
        <table style="width:100%" id="adventuretext"></table>
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.6.4.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.2.1.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function () {
            // Declare a proxy to reference the hub.
            var game = $.connection.gameHub;
            // Create a function that the hub can call to broadcast messages.
            game.client.AddResponse = function (message) {
                // delete old log messages to avoid overflow
                // Show only 10 rows
                var tbl = document.getElementById("adventuretext");
                console.log("rows:" + tbl.rows.length);
                while(tbl.rows.length >5)
                {
                    tbl.deleteRow(0);
                }
                // Html encode display name and message.                
                var encodedMsg = $('<div />').text(message).html();
                // Map CR/LF to <br>
                encodedMsg = encodedMsg.replace(/(?:\r\n|\r|\n)/g, '<br />');
                // force whitespace
                //encodedMsg = encodedMsg.replace(/ /g, '&nbsp;');

                console.log(encodedMsg);
                // Add the message to the page.
                $('#adventuretext').append('<tr><th>' + encodedMsg + '</th></tr>');
            };

            // Get the user name and store it to prepend to messages.
            $('#displayname').val(prompt('Enter your name:', ''));
            // Set initial focus to message input box.
            $('#message').focus();
                        
            $.connection.hub.qs = "userid=" + $('#displayname').val() ;

            // Start the connection.
            $.connection.hub.start().done(function () {
                $('#sendmessage').click(function () {
                    // Call the Send method on the hub.                    
                    game.server.send( $('#message').val());
                    // Clear text box and reset focus for next comment.
                    $('#message').val('').focus();
                });
            });
        });
    </script>
</body>
</html>
